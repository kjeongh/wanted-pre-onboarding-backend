spring:
  profiles:
    active:
      - secret

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: create

    properties:
      hibernate:
        show_sql: true
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect

    generate-ddl: false
    defer-datasource-initialization: true

logging:
  level:
    com.tutorial: debug