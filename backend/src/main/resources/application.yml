spring:
  profiles:
    active:
      - secret

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update

    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect

    generate-ddl: false
    defer-datasource-initialization: true

# hibernate p6spy 로깅
decorator:
  datasource:
    p6spy:
      enable-logging: true
